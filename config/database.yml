default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  <% if ENV["PGHOST"] %>
  host: <%= ENV["PGHOST"] %>
  <% end %>
  <% if ENV["PGPORT"] %>
  port: <%= ENV["PGPORT"] %>
  <% end %>
  <% if ENV["PGUSER"] %>
  username: <%= ENV["PGUSER"] %>
  <% end %>
  <% if ENV["PGPASSWORD"] %>
  password: <%= ENV["PGPASSWORD"] %>
  <% end %>

development:
  <<: *default
  database: may_is_bike_month_development

test:
  <<: *default
  database: may_is_bike_month_rails_test

production:
  <<: *default
  database: may_is_bike_month
