default: &default
  adapter: postgresql
  encoding: unicode
  pool: 500
  <% if ENV["PGHOST"].present? %>
  host: <%= ENV["PGHOST"] %>
  <% end %>
  <% if ENV["PGPORT"].present? %>
  port: <%= ENV["PGPORT"] %>
  <% end %>
  <% if ENV["PGUSER"].present? %>
  username: <%= ENV["PGUSER"] %>
  <% end %>
  <% if ENV["PGPASSWORD"].present? %>
  password: <%= ENV["PGPASSWORD"] %>
  <% end %>

development:
  <<: *default
  database: may_is_bike_month_development

test:
  <<: *default
  database: may_is_bike_month_rails_test<%= ENV["TEST_ENV_NUMBER"] %>

production:
  <<: *default
  database: may_is_bike_month
