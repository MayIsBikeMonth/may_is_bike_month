default: &default
  adapter: postgresql
  encoding: unicode
  pool: 500
  port: <%= ENV.fetch("PGPORT", 5432) %>
  <% if ENV["CI"] %>
  host: 127.0.0.1
  username: rails
  password: password
  <% else %>
  host: <%= ENV.fetch("PGHOST", "localhost") %>
  username: <%= ENV["PGUSER"] %>
  password: <%= ENV["PGPASSWORD"] %>
  <% end %>

development:
  <<: *default
  database: may_is_bike_month_development

test:
  <<: *default
  database: may_is_bike_month_rails_test<%= ENV["TEST_ENV_NUMBER"] %>

production:
  <<: *default
  database: may_is_bike_month
