default: &default
  adapter: postgresql
  encoding: unicode
  pool: 500
  host: <%= ENV["PGHOST"] || "127.0.0.1" %>
  port: <%= ENV["PGPORT"] || 5432 %>
  username: <%= ENV["PGUSER"] %>
  password: <%= ENV["PGPASSWORD"] %>

development:
  <<: *default
  database: may_is_bike_month_development

test:
  <<: *default
  database: may_is_bike_month_rails_test<%= ENV["TEST_ENV_NUMBER"] %>

production:
  <<: *default
  database: may_is_bike_month
