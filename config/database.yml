default: &default
  adapter: postgresql
  encoding: unicode
  pool: 500
  <% if ENV["PGHOST"] %>
  host: <%= ENV["PGHOST"] %>
  <% elsif ENV["CI"] %>
  host: 127.0.0.1
  <% end %>
  <% if ENV["PGPORT"] %>
  port: <%= ENV["PGPORT"] %>
  <% end %>
  <% if ENV["PGUSER"] %>
  username: <%= ENV["PGUSER"] %>
  <% elsif ENV["CI"] %>
  username: rails
  <% end %>
  <% if ENV["PGPASSWORD"] %>
  password: <%= ENV["PGPASSWORD"] %>
  <% elsif ENV["CI"] %>
  password: password
  <% end %>

development:
  <<: *default
  database: may_is_bike_month_development

test:
  <<: *default
  database: may_is_bike_month_rails_test<%= ENV["TEST_ENV_NUMBER"] %>

production:
  <<: *default
  database: may_is_bike_month
